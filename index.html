<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL Skin Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/titlebar.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/main-content.css" />
  <link rel="stylesheet" href="css/skin-card.css" />
  <link rel="stylesheet" href="css/overlays.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>

<body>

  <!-- ‚îÄ‚îÄ‚îÄ CUSTOM TITLEBAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <header class="titlebar" id="titlebar">
    <div class="titlebar-logo">
      <div class="logo-icon">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="16,2 30,10 30,22 16,30 2,22 2,10" fill="none" stroke="#c89b3c" stroke-width="1.5" />
          <polygon points="16,7 25,12 25,20 16,25 7,20 7,12" fill="#c89b3c" opacity="0.15" />
          <path d="M16 9 L21 13 L19 20 L16 22 L13 20 L11 13 Z" fill="#c89b3c" opacity="0.7" />
        </svg>
      </div>
      <span class="logo-text">Skin Collection</span>
    </div>

    <div class="titlebar-center" id="summoner-header">
      <!-- populated by JS -->
    </div>

    <div class="titlebar-controls">
      <button class="win-btn" id="btn-minimize" title="Minimize">&#x2013;</button>
      <button class="win-btn" id="btn-maximize" title="Maximize">&#x25A1;</button>
      <button class="win-btn close" id="btn-close" title="Close">&#x2715;</button>
    </div>
  </header>

  <!-- ‚îÄ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="app-layout">

    <!-- LEFT PANEL -->
    <aside class="panel" id="panel">
      <!-- Decor Frame wrapper -->
      <div class="control-pane">
        <!-- Background frame layers -->
        <div class="cp-bg">
          <div class="cp-top"></div>
          <div class="cp-mid"></div>
          <div class="cp-bot"></div>
        </div>

        <!-- Content inside frame -->
        <div class="cp-content">
          <!-- Stats ring -->
          <div class="stats-ring-wrap">
            <div class="stats-ring">
              <span class="stats-ring-num" id="stats-total">0</span>
              <span class="stats-ring-label">TOTAL SKINS<br>OWNED</span>
            </div>
          </div>

          <!-- Rarity gems -->
          <div class="rarity-gems" id="rarity-gems">
            <div class="gem-item" title="Transcendent">
              <div class="gem transcendent"><img src="assets/tier-icons/transcendent.png" alt="" draggable="false">
              </div>
              <span class="gem-count" id="gem-transcendent">0</span>
            </div>
            <div class="gem-item" title="Exalted">
              <div class="gem exalted"><img src="assets/tier-icons/exalted.png" alt="" draggable="false"></div>
              <span class="gem-count" id="gem-exalted">0</span>
            </div>
            <div class="gem-item" title="Ultimate">
              <div class="gem ultimate"><img src="assets/tier-icons/ultimate.png" alt="" draggable="false"></div>
              <span class="gem-count" id="gem-ultimate">0</span>
            </div>
            <div class="gem-item" title="Mythic">
              <div class="gem mythic"><img src="assets/tier-icons/mythic.png" alt="" draggable="false"></div>
              <span class="gem-count" id="gem-mythic">0</span>
            </div>
            <div class="gem-item" title="Legendary">
              <div class="gem legendary"><img src="assets/tier-icons/legendary.png" alt="" draggable="false"></div>
              <span class="gem-count" id="gem-legendary">0</span>
            </div>
            <div class="gem-item" title="Epic">
              <div class="gem epic"><img src="assets/tier-icons/epic.png" alt="" draggable="false"></div>
              <span class="gem-count" id="gem-epic">0</span>
            </div>
          </div>

          <!-- Mini stats: legacy + chromas -->
          <div class="mini-stats" id="mini-stats">
            <div class="mini-stat">
              <img class="mini-stat-icon" src="assets/tier-icons/legacy.png" alt="Legacy" draggable="false">
              <span class="mini-stat-val" id="stat-legacy">0</span>
            </div>
            <div class="mini-stat">
              <img class="mini-stat-icon" src="assets/tier-icons/chroma.png" alt="Chromas" draggable="false">
              <span class="mini-stat-val" id="stat-chromas">0</span>
            </div>
          </div>
        </div>
      </div>

      <hr class="panel-divider" />

      <!-- Controls section -->
      <div class="panel-controls">
        <!-- Search -->
        <div class="panel-search-wrap">
          <svg class="panel-search-icon" viewBox="0 0 20 20" fill="none">
            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.5" />
            <path d="M13.5 13.5 L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          </svg>
          <input type="text" id="panel-search" class="panel-search" placeholder="Search" autocomplete="off">
        </div>

        <!-- Show Unowned toggle -->
        <label class="toggle-row">
          <input type="checkbox" id="toggle-unowned">
          <span class="toggle-label">Show Unowned</span>
        </label>

        <!-- Group By dropdown -->
        <div class="dropdown-wrap" id="group-dropdown">
          <button class="dropdown-btn"><span id="group-label">Champion</span><span
              class="dropdown-arrow">‚áÖ</span></button>
          <div class="dropdown-menu" id="group-menu">
            <button class="dropdown-item active" data-value="champion">Champion<span class="check">‚úì</span></button>
            <button class="dropdown-item" data-value="tier">Tier<span class="check">‚úì</span></button>
            <button class="dropdown-item" data-value="all">All Skins<span class="check">‚úì</span></button>
          </div>
        </div>

        <!-- Sort By dropdown -->
        <div class="dropdown-wrap" id="sort-dropdown">
          <button class="dropdown-btn"><span id="sort-label">Mastery ‚ñº</span><span
              class="dropdown-arrow">‚áÖ</span></button>
          <div class="dropdown-menu" id="sort-menu">
            <button class="dropdown-item" data-value="alpha">Alphabetical ‚ñ≤<span class="check">‚úì</span></button>
            <button class="dropdown-item active" data-value="mastery">Mastery ‚ñº<span class="check">‚úì</span></button>
            <button class="dropdown-item" data-value="most-owned">Most Owned<span class="check">‚úì</span></button>
          </div>
        </div>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- TOP BAR -->
      <div class="top-bar" id="top-bar">
        <div class="section-title" id="filter-label">ALL SKINS</div>
        <button class="btn-icon btn-refresh" id="btn-refresh" title="Refresh">
          <svg viewBox="0 0 20 20" fill="none">
            <path d="M17 10A7 7 0 1 0 10 17" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
            <polyline points="14,7 17,10 14,13" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>

      <!-- SKIN GRID -->
      <div class="skin-grid" id="skin-grid"></div>

      <!-- EMPTY STATE -->
      <div class="empty-state" id="empty-state" style="display:none">
        <div class="empty-icon">üé≠</div>
        <h2>No skins found</h2>
        <p>Try adjusting your filters or search term</p>
      </div>
    </main>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ LOADING OVERLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-content">
      <div class="loading-hexagon">
        <svg viewBox="0 0 60 60">
          <polygon points="30,3 55,17 55,43 30,57 5,43 5,17" fill="none" stroke="#c89b3c" stroke-width="1.5"
            stroke-dasharray="200" stroke-dashoffset="200">
            <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" repeatCount="indefinite" />
          </polygon>
        </svg>
      </div>
      <p class="loading-text" id="loading-text">Connecting to League Client‚Ä¶</p>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ ERROR OVERLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="error-overlay" id="error-overlay" style="display:none">
    <div class="error-content">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h2 class="error-title" id="error-title">League Client Not Found</h2>
      <p class="error-msg" id="error-msg">Please open the League of Legends client and log in, then try again.</p>
      <button class="btn-gold" id="btn-retry">Try Again</button>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ SKIN DETAIL MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="modal-backdrop" id="modal-backdrop" style="display:none">
    <div class="modal" id="skin-modal">
      <button class="modal-close" id="modal-close">&#x2715;</button>
      <img class="modal-splash" id="modal-splash" src="" alt="" />
      <div class="modal-info">
        <p class="modal-champ" id="modal-champ"></p>
        <h2 class="modal-name" id="modal-name"></h2>
        <p class="modal-id" id="modal-id"></p>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
